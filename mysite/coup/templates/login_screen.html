<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Coup</title>
</head>

<style>
    p {
    font-size: 20px;
    padding-left: 20px;
    }

    ul {
    list-style-type: none;
    display:inline;
    float:left;
    }

    li {
    padding: 10px;
    font-size: 20px;
    }

</style>
<body>
<!--<h1>Please login</h1>-->
<br>
<p>Game in progress - {{in_progress}} </p>
<p>The following players are currently in the lobby:</p>
<br>
{% for name in names %}
<p><strong></strong> {{name}} </p>
{% endfor %}
{% if user.is_authenticated %}
User: {{ user.get_username }}


<div class="btn-lg">
<ul>
<li><a href="{% url 'startGame'%}?next={{request.path}}"><button type="button" class="btn btn-info">Start New Game</button>
</a></li>
<li><a href="{% url 'showTable'%}?next={{request.path}}"><button type="button" class="btn btn-info">Join Game</button></a></li>
<li><a href="{% url 'clear_lobby'%}"><button type="button" class="btn btn-info">Clear Lobby</button></a></li>
<li><a href="{% url 'logout'%}?next={{request.path}}"><button type="button" class="btn btn-info">Logout</button></a></li>

{% else %}

<li><a href="{% url 'login'%}?next={{request.path}}"><button type="button" class="btn btn-info">Login</button></a></li>
</ul>
</div>
{% endif %}
<br>
</body>
</html>
